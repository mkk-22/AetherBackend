<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Statistics</title>
</head>
<body>
    <h1>Usage Statistics</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Period</th>
                <th>Total Consumption (kWh)</th>
            </tr>
        </thead>
        <tbody>
            {% for usage in usage %}
                <tr>
                    <td>{{ usage.period }}</td>
                    <td>{{ usage.total_consumption }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No usage data available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'energy_home' %}">Back to Dashboard</a>
</body>
</html>
