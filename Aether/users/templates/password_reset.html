    <body>
            <!-- password_reset.html -->
            <h1>Forgot Password</h1>

            <!-- Show the email input form -->
            {% if not reset_sent %}
            <form method="post">
                {% csrf_token %}
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Send Reset Link</button>
            </form>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            {% else %}
                <p>Weâ€™ve sent a password reset link to your email </p>
                <p>Click on the link and follow the steps for a password reset.</p>
            {% endif %}

            <a href="{% url 'ownerlogin' %}">Back to login</a>

        
        <script src="" async defer></script>
    </body>
</html>
