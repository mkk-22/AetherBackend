<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guest</title>
</head>
<body>
    <h1>Add a New Guest</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
            <legend>Select Rooms:</legend>
            {% for room in rooms %}
                <div>
                    <input type="checkbox" name="rooms" id="room_{{ room.room_id }}" value="{{ room.room_id }}">
                    <label for="room_{{ room.room_id }}">{{ room.name }}</label>                    
                </div>
            {% endfor %}

        <label for="departure_date">Guest Departure Date:</label>
        <input type="date" name="departure_date" id="departure_date" required><br><br>

        <button type="submit">Generate Guest Code</button>
    </form>

    <p><a href="{% url 'my_guests' %}">Back to My Guests</a></p>
</body>
</html>
