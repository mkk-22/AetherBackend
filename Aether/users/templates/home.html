<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ request.user.first_name }}</h1>

    {% if success %}
        <p>{{ success }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <a href="{% url 'generate_guest_code' %}">Generate Guest Code</a>

    {% if code %}
        <p>Generated Code: {{ code }}</p>
    {% endif %}

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
